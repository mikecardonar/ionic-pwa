<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Capacitor PWA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="takePicture()" expand="block" fill="outline" shape="round">
    Click me
  </ion-button>
  <ion-img [src]="myImage" *ngIf="myImage"></ion-img>

  <ion-button (click)="getCurrentPosition()" expand="block" fill="clear" shape="round">
    Click me position
  </ion-button>

  <ion-card *ngIf="position">
    <ion-card-content>
      <ion-item>
        <ion-icon slot="start" name="location"></ion-icon>
        <ion-label>Lat: {{ position.coords.latitude }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="location"></ion-icon>
        <ion-label>Lng: {{ position.coords.longitude }}</ion-label>
      </ion-item>
      <ion-button (click)="share()" expand="block" fill="outline" shape="round">
        Click me
      </ion-button>
    </ion-card-content>
  </ion-card>



</ion-content>
